handlers:
- url: /static
  static_dir: generated/static
  secure: always
  redirect_http_response_code: 301
- url: /article/res
  static_dir: generated/article/res
  secure: always
  redirect_http_response_code: 301
- url: /article
  expiration: "3d"
  static_dir: generated/article
  secure: always
  redirect_http_response_code: 301
- url: /favicon\.ico
  static_files: generated/static/go101/images/favicon.ico
  upload: generated/static/go101/images/favicon\.ico
- url: /robots\.txt
  static_files: generated/static/go101/images/robots.txt
  upload: generated/static/go101/images/robots\.txt
- url: /(.*\.(xml|php))$
  static_files: generated/\1
  upload: generated/.*\.(xml|php)$
  secure: always
  redirect_http_response_code: 301
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301
